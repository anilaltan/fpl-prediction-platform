version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: fpl_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fpl_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fpl_password}
      POSTGRES_DB: ${POSTGRES_DB:-fpl_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fpl_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m
    mem_reservation: 256m

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fpl_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-fpl_user}:${POSTGRES_PASSWORD:-fpl_password}@db:5432/${POSTGRES_DB:-fpl_db}
      - FPL_EMAIL=${FPL_EMAIL}
      - FPL_PASSWORD=${FPL_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      # Reduce TensorFlow/CUDA log noise
      - TF_CPP_MIN_LOG_LEVEL=2
      - TF_ENABLE_ONEDNN_OPTS=0
      - PYTHONWARNINGS=ignore::UserWarning
    depends_on:
      db:
        condition: service_healthy
    mem_limit: 1536m
    mem_reservation: 768m

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fpl_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    mem_limit: 1g
    mem_reservation: 512m

volumes:
  postgres_data:
